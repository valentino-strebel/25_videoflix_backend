<!DOCTYPE html>
<html>
  <body
    style="
      margin: 0;
      padding: 0;
      font-family: Helvetica, Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: #222222;
    ">
    <table
      width="100%"
      border="0"
      cellspacing="0"
      cellpadding="0"
      style="background-color: #f5f5f5; padding: 20px 0">
      <tr>
        <td align="center">
          <table
            width="600"
            border="0"
            cellspacing="0"
            cellpadding="0"
            style="background-color: #ffffff; padding: 20px; border-radius: 8px">
            <tr>
              <td>
                <p style="margin: 0 0 16px 0">Hi {{ user.email }},</p>

                <p style="margin: 0 0 16px 0">Click the button below to reset your Videoflix password:</p>

                <p style="margin: 0 0 24px 0">
                  <a
                    href="{{ reset_link }}"
                    style="
                      display: inline-block;
                      width: 220px;
                      padding: 10px 0;
                      background-color: #0066ff;
                      border-radius: 16px;
                      color: #ffffff !important;
                      text-align: center;
                      text-decoration: none;
                      font-weight: bold;
                      font-family: Helvetica, Arial, sans-serif;
                    ">
                    Reset your password
                  </a>
                </p>

                <p style="margin: 0 0 16px 0">
                  If the button does not work, copy and paste this link into your browser:
                </p>

                <p style="margin: 0 0 24px 0; word-break: break-all">{{ reset_link }}</p>

                <p style="margin: 0">
                  If you didn't request a password reset, you can safely ignore this email.
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
